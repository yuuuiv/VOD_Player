<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VOD Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .video-js {
            /* 设定播放器最大宽度，确保响应式 */
            max-width: 90vw;
            width: 100%;
        }
    </style>
</head>
<body>

    <video
        id="vod-player"
        class="video-js vjs-default-skin vjs-big-play-centered vjs-fluid vjs-16-9"
        controls
        preload="auto"
        width="1024"
        height="576"
        poster=""
        
    >
        <source
            src="https://vod.neofantasy.online/roselia/rose_250215/rose_250215.m3u8"
            type="application/x-mpegURL"
        />
        <p class="vjs-no-js">
            要观看此视频，请启用 JavaScript，并考虑升级到支持 HTML5 视频的浏览器。
        </p>
    </video>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script src="https://vjs.zencdn.net/8.6.1/videojs-http-streaming.min.js"></script>

    <script>
        // 4. 初始化 Video.js 播放器
        var player = videojs('vod-player', {
            // 默认配置
            controls: true,
            preload: 'auto',
            autoplay: false, // 建议关闭自动播放
            
            // HLS 性能优化配置
            html5: {
                hls: {
                    // 最大缓冲区长度（秒）
                    maxBufferLength: 90, 
                    // 最大下载缓冲区（字节），90MB
                    maxBufferSize: 90 * 1024 * 1024 
                }
            }
        });

        // 5. 监听播放器准备就绪事件
        player.on('ready', function() {
            console.log('Video player is ready.');
            
            // ⚠️ 如果您确实需要自动播放，请尝试静音自动播放，绕过浏览器限制
            // player.muted(true); 
            // player.play(); 
        });
        
        // 6. 监听错误事件，方便排查
        player.on('error', function() {
            var error = player.error();
            if (error) {
                console.error("Video.js 播放错误:", error.code, error.message, error.data);
                alert("视频加载失败，请检查网络或源地址。");
            }
        });
    </script>

</body>
</html>
